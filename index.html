<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ú–µ–Ω—é Shoha</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f5f0; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #3a3a3a; }
    .menu-section { display: grid; gap: 20px; max-width: 960px; margin: auto; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); }
    .item { background: #fff; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .item img { width: 100%; height: 140px; object-fit: cover; }
    .info { padding: 15px; flex: 1; display: flex; flex-direction: column; }
    .info h3 { margin: 0 0 5px; font-size: 18px; }
    .info span.price { color: #555; margin-bottom: 10px; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .counter { font-size: 16px; min-width: 24px; text-align: center; }
    button.add-btn { background: #ff6347; color: #fff; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: background .3s; }
    button.add-btn:hover { background: #e5533c; }
    #cart-button { position: fixed; bottom: 20px; right: 20px; background: #222; color: #fff; width: 60px; height: 60px; border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    #cart-button span { position: absolute; top: 8px; right: 8px; background: #ff6347; color: #fff; border-radius: 50%; width: 20px; height: 20px; font-size: 14px; display: flex; align-items: center; justify-content: center; }
    #cart-popup { position: fixed; bottom: 100px; right: 20px; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.2); padding: 15px; width: 300px; display: none; max-height: 400px; overflow-y: auto; }
    #cart-popup h3 { margin-top: 0; }
    #cart-items div { margin-bottom: 8px; display: flex; justify-content: space-between; }
    .remove-btn { background: #ccc; border: none; border-radius: 4px; padding: 2px 6px; cursor: pointer; }
    .place-order { background: #28a745; color: #fff; border: none; width: 100%; padding: 10px; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üç£ –ú–µ–Ω—é Shoha</h1>
  <div class="menu-section" id="menu-section">
    <!-- Items –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è JS -->
  </div>

  <div id="cart-button" onclick="toggleCart()">
    üõí <span id="cart-count">0</span>
  </div>

  <div id="cart-popup">
    <h3>üõç –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cart-items"></div>
    <strong>–ò—Ç–æ–≥–æ: <span id="total-price">0</span> UZS</strong>
    <button class="place-order" onclick="placeOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script>
    const TELEGRAM_BOT = '7745830810:AAHuwIeNelT9z5U88AORGGj-jdXEy_hcFhc';
    const CHAT_ID = '-1002839289450';

    const menuData = [
      {name:'–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è Classic', price:104000, img:'https://i.imgur.com/Plov.jpg'},
      {name:'–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è —Å —É–≥—Ä—ë–º', price:119000, img:'https://i.imgur.com/Ugre.jpg'},
      {name:'–°–ª–∏–≤–æ—á–Ω—ã–π –ª–æ—Å–æ—Å—å', price:70000, img:'https://i.imgur.com/Losos.jpg'},
      {name:'–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è —Å —Ç–æ–±–∏–∫–æ', price:69000, img:'https://i.imgur.com/Tobiko.jpg'},
      {name:'–¢–æ–±–∏ –ö–∞–Ω–∞–¥–∞', price:79000, img:'https://i.imgur.com/Tobi.jpg'},
      {name:'MaxRoll –∫–æ–ø—á. –ª–æ—Å–æ—Å—å', price:81000, img:'https://i.imgur.com/Max1.jpg'},
      {name:'MaxRoll –ö—Ä–∞–±', price:59000, img:'https://i.imgur.com/Max2.jpg'},
      {name:'–°–∞–∫–µ –¢–µ–º–ø—É—Ä–∞', price:63000, img:'https://i.imgur.com/Tempura.jpg'},
      {name:'–£–Ω–∞–≥–∏ –¢–µ–º–ø—É—Ä–∞', price:59000, img:'https://i.imgur.com/Unagi.jpg'},
      {name:'–õ–æ—Å–æ—Å—å –Ω–∏–≥–∏—Ä–∏', price:21000, img:'https://i.imgur.com/Nigiri.jpg'},
      // –Ω–∞–ø–∏—Ç–∫–∏
      {name:'–ü–µ–ø—Å–∏ 0.5–ª', price:8000, img:'https://i.imgur.com/Pepsi.jpg'},
      {name:'–ö–æ–ª–∞ 0.5–ª', price:8000, img:'https://i.imgur.com/Cola.jpg'},
      {name:'–ö–æ—Ñ–µ –∞–º–µ—Ä–∏–∫–∞–Ω–æ', price:15000, img:'https://i.imgur.com/Coffee.jpg'}
    ];

    let cart = {}; // {name:{price, qty}}

    function initMenu() {
      const container = document.getElementById('menu-section');
      menuData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" onerror="this.style.display='none'">
          <div class="info">
            <h3>${item.name}</h3>
            <span class="price">${item.price.toLocaleString()} UZS</span>
            <div class="controls">
              <button class="add-btn" onclick="addToCart('${item.name}',${item.price}, this)">–î–æ–±–∞–≤–∏—Ç—å</button>
              <span class="counter">0</span>
            </div>
          </div>`;
        container.appendChild(div);
      });
    }

    function addToCart(name, price, btn) {
      if (!cart[name]) cart[name] = { price, qty:0 };
      cart[name].qty++;
      updateUI(btn, name);
    }

    function updateUI(btn, name) {
      // –æ–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫ —É –±–ª—é–¥–∞
      const ctr = btn.nextElementSibling;
      ctr.textContent = cart[name].qty;

      // –æ–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é –∫–æ—Ä–∑–∏–Ω—É
      const totalCount = Object.values(cart).reduce((a,b)=>a+b.qty, 0);
      document.getElementById('cart-count').textContent = totalCount;

      updateCartPopup();
    }

    function toggleCart() {
      const pop = document.getElementById('cart-popup');
      pop.style.display = (pop.style.display==='block')?'none':'block';
    }

    function updateCartPopup() {
      const itemsDiv = document.getElementById('cart-items');
      itemsDiv.innerHTML = '';
      let totalPrice = 0;
      for (const name in cart) {
        const {price,qty} = cart[name];
        if (qty>0) {
          totalPrice += price*qty;
          const div = document.createElement('div');
          div.innerHTML = `${name} √ó${qty} ‚Äî ${(price*qty).toLocaleString()}`;
          itemsDiv.appendChild(div);
        }
      }
      document.getElementById('total-price').textContent = totalPrice.toLocaleString();
    }

    function placeOrder() {
      if (Object.keys(cart).length === 0) { alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!'); return; }

      const orderLines = [];
      let sum = 0;
      for (const name in cart) {
        const {price,qty} = cart[name];
        if (qty>0) {
          orderLines.push(`‚Ä¢ ${name} √ó${qty} (${(price*qty).toLocaleString()} UZS)`);
          sum += price*qty;
        }
      }
      const msg = `üßæ –ù–æ–≤—ã–π –∑–∞–∫–∞–∑ (Shoha Menu):\n${orderLines.join('\n')}\nüíµ –ò—Ç–æ–≥–æ: ${sum.toLocaleString()} UZS`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT}/sendMessage`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ chat_id:CHAT_ID, text:msg })
      })
      .then(r=>r.json())
      .then(d => {
         alert(d.ok ? '‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!' : `‚ùå –û—à–∏–±–∫–∞: ${d.description}`);
         if (d.ok) { cart = {}; document.getElementById('cart-count').textContent = 0; document.querySelectorAll('.counter').forEach(c=>c.textContent='0'); updateCartPopup(); toggleCart(); }
      })
      .catch(e=>alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è'));
    }

    initMenu();
  </script>
</body>
</html>
