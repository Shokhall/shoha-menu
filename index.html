  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartUI();
    }

    function toggleCart() {
      const popup = document.getElementById('cart-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function updateCartUI() {
      const cartItems = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const line = document.createElement('div');
        line.innerHTML = `${item.name} ‚Äî ${item.price.toLocaleString()} UZS <button class="remove-btn" onclick="removeItem(${index})">—É–¥–∞–ª–∏—Ç—å</button>`;
        cartItems.appendChild(line);
        total += item.price;
      });

      totalPrice.textContent = total.toLocaleString();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }

      const orderText = cart.map(item => `${item.name} (${item.price.toLocaleString()} UZS)`).join("\n");

      fetch("https://api.telegram.org/bot7745830810:AAHuwIeNelT9z5U88AORGGj-jdXEy_hcFhc/sendMessage", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: "-1002839289450",
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
          cart = [];
          updateCartUI();
          toggleCart();
        } else {
          alert("‚ùå –û—à–∏–±–∫–∞ Telegram: " + data.description);
        }
      })
      .catch(error => {
        alert("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + error);
      });
    }
  </script>
